<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium To-Do App</title>
    <link rel="stylesheet" href="to.css">
</head>
<body>
    <div class="todo-app">
        <div class="header">
            <h1>Task Manager</h1>
            <p>Organize your work effortlessly</p>
        </div>

        <div class="add-task-container">
            <input type="text" id="task-input" placeholder="Enter your task here...">
            <input type="datetime-local" id="task-date">
            <button id="add-task-btn">Add Task</button>
        </div>

        <ul id="task-list"></ul>
    </div>

    
    <script src="to.js"></script>
</body>
</html>
